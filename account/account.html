<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box_cont">
        <img src="img/logo.png" alt="goo" class="logo">
            <p class="title">
                <span class="uno" id="titulo">Iniciar sesión</span> 
                <span class="dos" id="logo_user">Utiliza tu cuenta de Google</span>
            </p>
            <div class="input">
                <input type="correo" id="correo" class="correo" placeholder="Correo electrónico o teléfono">
              <input type="password" id="contra" class="correo" placeholder="Introduce tu Contraseña" style="display:none;">   
            
              <div class="box_check">
                <input type="checkbox" id="ver">
                <span>Mostrar Contraseña</span>
              </div>

            </div>
        <a href="#" class="olvidado">¿Has olvidado tu correo electronico?</a>
        <p class="msg">
            ¿No es tu ordenador? Usa el modo invitado para iniciar 
            sesión de forma privada. <a href="#">Más información</a>
        </p>
    
        <div class="btns">
            <input type="submit" value="Crear cuenta" class="btn_create">
            <input type="submit" value="Siguiente" class="btn_sig">
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
