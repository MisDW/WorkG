<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont_calculadora">
        <div class="cont_display">
            <div class="display"><h3></h3></div>
        </div>
        <div class="cont_btn">
            <div class="cont_num">
                <button value="7" id="btn_num">7</button>
                <button value="8" id="btn_num">8</button>
                <button value="9" id="btn_num">9</button>
                <button value="4" id="btn_num">4</button>
                <button value="5" id="btn_num">5</button>
                <button value="6" id="btn_num">6</button>
                <button value="1" id="btn_num">1</button>
                <button value="2" id="btn_num">2</button>
                <button value="3" id="btn_num">3</button>
                <div class="div"></div>
                <button value="0" id="btn_num" class="btn_especial">0</button>
                <button value="." id="btn_num" class="btn_especial">.</button>
                <div class="div"></div>
            </div>
            <div class="cont_ope">
                <button value="CE" id="btn_borrar">CE</button>
                <button value="*" id="btn_op">x</button>
                <button value="-" id="btn_op">-</button>
                <button value="+" id="btn_op">+</button>
                <button value="/" id="btn_op">%</button>
                <button value="=" id="btn_igualdad">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
