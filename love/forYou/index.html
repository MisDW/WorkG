<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="vh-100" id="body">
    <div class="container d-grid h-100">
        <div class="alert-msg shadow p-4 text-center m-auto">
            <h1 class="mensaje_titulo">Sabias que <span class="text-danger fs-bold">Te amo?</span> ðŸ¥º</h1>
            <div class="box-buttons d-flex justify-content-center gap-2 row">
                <button class="btn btn-success" style="width:200px;" id="si">Si</button>
                <button class="btn btn-danger" style="width:200px;" id="no">No</button>
            </div>
            <img src="./img/gatitos1.gif" alt="gatitos" class="img_gatitos" style="display: none;">
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // Llamar a la funciÃ³n para lanzar confeti
        var count = 0
        const btn = document.querySelectorAll(".btn");
        const body = document.getElementById("body")
        const img_gatitos = document.querySelector(".img_gatitos");
        const btnNo = document.querySelector("#no");
        const mensaje_titulo = document.querySelector(".mensaje_titulo")

        btn.forEach(element => {
            element.addEventListener("click", (e)=>{
                const pantalla = e.view;
                console.log(pantalla);
                const y = (pantalla.innerHeight)-100;
                const x = (pantalla.innerWidth)-300;
                
                var randomX = parseInt(Math.random()*x);
                var randomY = parseInt(Math.random()*y);
                    console.log(randomX);
                const valor = element.id;
                if (valor == "si") {
                    var scalar = 3;
                        var pineapple = confetti.shapeFromText({ text: 'â™¥', scalar });

                        confetti({
                            shapes: [pineapple],
                            scalar
                        });
                        
                        img_gatitos.style.display = "block"
                        btnNo.style.position = "relative"
                        btnNo.style.top = `0px`;
                        btnNo.style.left = `0px`;
                        body.style.background = "#F39F9F"

                        mensaje_titulo.innerHTML = `
                            Pues por su pollo <span class="text-danger fs-bold">que te amo!</span> ðŸ¥º
                        `
                }else{
                    count++
                    console.log(count);
                    element.style.position = "fixed"
                    element.style.top = `${randomY}px`;
                    element.style.left = `${randomX}px`;
                    body.style.background = "white"

                    img_gatitos.style.display = "none"
                    mensaje_titulo.innerHTML = `
                     Â¿Que?.. <span class="text-danger fs-bold">Â¿Como que no?</span> ðŸ˜ 
                    `
                }
            })
        });
    </script>

    
</body>
</html>
